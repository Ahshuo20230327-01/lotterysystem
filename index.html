<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Pro | åŠ å¯†å®‰å…¨éš¨æ©ŸæŠ½é¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1E1E1E;
            --bg-input: #2D2D2D;
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
            --accent: #8AB4F8;
            --success: #81C995;
            --warning: #FDD663;
            --danger: #F28B82;
            --border: #3E3E3E;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { margin: 20px 0 30px; text-align: center; }
        h1 { margin: 0; font-size: 1.8rem; background: linear-gradient(45deg, #8AB4F8, #C58AF9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        .main-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }
        .card-title { font-size: 1.25rem; font-weight: 700; margin: 0; }

        /* è¼¸å…¥å€æ¨£å¼ */
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        
        .input-group { background: var(--bg-input); padding: 10px 15px; border-radius: 8px; }
        .input-group label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; }
        .input-group input { width: 100%; background: transparent; border: none; color: white; font-size: 1.2rem; font-family: 'Roboto Mono', monospace; }

        textarea {
            width: 100%; height: 300px;
            background: var(--bg-input);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-main);
            padding: 15px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: var(--accent); }

        .status-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 8px; font-size: 0.85rem; color: var(--text-muted);
        }
        .btn-text { background: none; border: none; color: var(--accent); cursor: pointer; padding: 0; }
        .btn-text:hover { text-decoration: underline; }

        .btn-primary {
            width: 100%; margin-top: 20px; padding: 14px;
            border-radius: 50px; border: none;
            background: var(--accent); color: #000;
            font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: filter 0.2s, transform 0.1s;
        }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-primary:active { transform: scale(0.98); }

        /* çµæœå€æ¨£å¼ */
        .result-container { flex: 1; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        
        .result-group {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            display: flex; flex-direction: column;
            max-height: 45vh; /* é™åˆ¶é«˜åº¦è®“å·è»¸å‡ºç¾ */
        }
        .result-group.winner { border-left: 4px solid var(--success); }
        .result-group.backup { border-left: 4px solid var(--warning); }

        .group-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; font-weight: bold; font-size: 1rem;
        }

        .list-scroll {
            overflow-y: auto;
            padding-right: 5px;
            display: flex; flex-direction: column; gap: 6px;
        }
        
        /* è‡ªå®šç¾©æ²è»¸ */
        .list-scroll::-webkit-scrollbar { width: 6px; }
        .list-scroll::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        .name-tag {
            background: var(--bg-input); padding: 8px 12px; border-radius: 6px;
            font-size: 0.95rem; display: flex; justify-content: space-between;
            
            /* å®‰å…¨æ€§ä¿®æ­£ï¼šé˜²æ­¢é•·å­—ä¸²æ’çˆ†ç‰ˆé¢ */
            word-break: break-all;
            white-space: pre-wrap; /* ä¿ç•™æ›è¡Œä½†å…è¨±è‡ªå‹•æŠ˜è¡Œ */
        }
        .index-num { 
            color: var(--text-muted); 
            margin-right: 8px; 
            font-family: 'Roboto Mono', monospace;
            flex-shrink: 0; /* é˜²æ­¢ç·¨è™Ÿè¢«æ“ å£“ */
        }

        .empty-state {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: var(--text-muted); text-align: center;
            opacity: 0.7;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; }

        .action-bar { display: flex; gap: 10px; margin-top: auto; padding-top: 15px; }
        .btn-action {
            flex: 1; padding: 10px; border-radius: 8px;
            border: 1px solid var(--border); background: transparent;
            color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-action:hover { background: rgba(255,255,255,0.1); }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

        /* RWD èª¿æ•´ */
        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
            .card { min-height: auto; }
            .result-group { max-height: 300px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Lottery Pro</h1>
    <p class="subtitle">Secure Client-Side Randomization</p>
</header>

<div class="main-container">
    <!-- è¨­å®šå¡ç‰‡ -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">ğŸ“ åå–®èˆ‡è¨­å®š</h2>
            <button class="btn-text" onclick="app.clearInput()">æ¸…ç©º</button>
        </div>

        <div class="settings-grid">
            <div class="input-group">
                <label>æ­£å– (Main)</label>
                <input type="number" id="count-main" value="20" min="1">
            </div>
            <div class="input-group">
                <label>å‚™å– (Backup)</label>
                <input type="number" id="count-backup" value="3" min="0">
            </div>
        </div>

        <label style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px; display:block;">
            åå–®è¼¸å…¥ (ä¸€è¡Œä¸€ç­†ï¼Œæ”¯æ´ Excel è²¼ä¸Š)ï¼š
        </label>
        <textarea id="input-names" placeholder="ä¾‹å¦‚ï¼š&#10;ç‹å°æ˜&#10;é™³å°ç¾&#10;..."></textarea>
        
        <div class="status-bar">
            <span id="line-count">0 äºº</span>
            <span style="font-size: 0.75rem; color: #555;">Auto-saved locally</span>
        </div>

        <button class="btn-primary" onclick="app.runLottery()">é–‹å§‹æŠ½é¸</button>
    </div>

    <!-- çµæœå¡ç‰‡ -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">ğŸ“Š æŠ½é¸çµæœ</h2>
            <div class="secure-badge" style="font-size:0.75rem; color:var(--success); display:flex; align-items:center; gap:4px;">
                ğŸ”’ Web Crypto API
            </div>
        </div>

        <div id="result-area" class="result-container">
            <!-- é è¨­ç©ºç‹€æ…‹ -->
            <div class="empty-state">
                <div class="empty-icon">ğŸ²</div>
                <p>æº–å‚™å°±ç·’<br>è«‹è¼¸å…¥åå–®ä¸¦é»æ“Šé–‹å§‹</p>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-action" id="btn-copy" onclick="app.copyResults()" disabled>
                <span>ğŸ“‹</span> è¤‡è£½æ–‡å­—
            </button>
            <button class="btn-action" id="btn-download" onclick="app.downloadResults()" disabled>
                <span>ğŸ’¾</span> ä¸‹è¼‰ .txt
            </button>
        </div>
    </div>
</div>

<script>
    const app = {
        els: {
            input: document.getElementById('input-names'),
            countMain: document.getElementById('count-main'),
            countBackup: document.getElementById('count-backup'),
            lineCount: document.getElementById('line-count'),
            resultArea: document.getElementById('result-area'),
            btnCopy: document.getElementById('btn-copy'),
            btnDownload: document.getElementById('btn-download')
        },
        currentResultText: '', // å„²å­˜ç´”æ–‡å­—çµæœä¾›è¤‡è£½/ä¸‹è¼‰

        init() {
            // é˜²æŠ–ç›£è½ï¼šé¿å…å¤§é‡è²¼ä¸Šæ™‚å¡é “ (Delay 300ms)
            this.els.input.addEventListener('input', this.debounce(() => {
                this.updateCount();
                // ç°¡æ˜“ localStorage (å¯é¸)
                localStorage.setItem('lottery_names', this.els.input.value);
            }, 300));

            // æ¢å¾©ä¸Šæ¬¡è¼¸å…¥
            const saved = localStorage.getItem('lottery_names');
            if(saved) {
                this.els.input.value = saved;
                this.updateCount();
            }
        },

        debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        },

        // å®‰å…¨æ€§ä¿®æ­£ï¼šHTML è½‰ç¾©å‡½å¼ï¼Œé˜²æ­¢ XSS
        escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        },

        // å®‰å…¨æ€§ä¿®æ­£ï¼šç§»é™¤å¯èƒ½å°è‡´å•é¡Œçš„éš±å½¢å­—å…ƒ (å¦‚ Zero Width Space)
        sanitizeInput(text) {
             // ç§»é™¤ C0 æ§åˆ¶å­—å…ƒ (é™¤äº†æ›è¡Œ \n å’Œ Tab \t) å’Œéš±å½¢å­—å…ƒ
            return text.replace(/[\u0000-\u0008\u000B-\u001F\u007F-\u009F\u200B-\u200D\uFEFF]/g, '');
        },

        updateCount() {
            const count = this.getNames().length;
            this.els.lineCount.textContent = `${count} äºº`;
        },

        getNames() {
            return this.els.input.value.split('\n')
                .map(line => this.sanitizeInput(line.trim())) // åŠ å…¥ sanitize
                .filter(line => line !== '');
        },

        clearInput() {
            if(confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰åå–®å—ï¼Ÿ')) {
                this.els.input.value = '';
                this.updateCount();
                localStorage.removeItem('lottery_names');
            }
        },

        // Fisher-Yates Shuffle with Web Crypto API
        secureShuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const randomBuffer = new Uint32Array(1);
                window.crypto.getRandomValues(randomBuffer);
                // ç”¢ç”Ÿ 0 åˆ° i çš„éš¨æ©Ÿç´¢å¼•
                const j = Math.floor((randomBuffer[0] / (0xFFFFFFFF + 1)) * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        },

        runLottery() {
            const names = this.getNames();
            const countMain = parseInt(this.els.countMain.value) || 0;
            const countBackup = parseInt(this.els.countBackup.value) || 0;

            if (names.length === 0) return alert('âŒ è«‹å…ˆè¼¸å…¥åå–®');
            if (countMain <= 0) return alert('âŒ æ­£å–äººæ•¸å¿…é ˆå¤§æ–¼ 0');

            if (names.length < (countMain + countBackup)) {
                if (!confirm(`âš ï¸ åå–®äººæ•¸ (${names.length}) å°‘æ–¼ç¸½éœ€æ±‚ (${countMain + countBackup})ï¼Œæ˜¯å¦ç¹¼çºŒï¼Ÿ`)) return;
            }

            // åŸ·è¡Œæ´—ç‰Œ
            const shuffled = this.secureShuffle([...names]);
            const winners = shuffled.slice(0, countMain);
            const backups = shuffled.slice(countMain, countMain + countBackup);

            this.renderResults(winners, backups);
            this.prepareExportData(winners, backups, names.length);
        },

        renderResults(winners, backups) {
            let html = '';

            // æ¸²æŸ“åˆ—è¡¨çš„ Helperï¼ŒåŠ å…¥ escapeHtml
            const renderList = (list, type) => {
                if (list.length === 0) {
                     return `<div style="padding:10px; color:gray; font-style:italic; text-align:center">ç„¡äºº${type === 'backup' ? 'å‚™å–' : 'æ­£å–'}</div>`;
                }
                return list.map((n, i) => `
                    <div class="name-tag">
                        <span><span class="index-num">${type === 'backup' ? 'å‚™' : ''}${i+1}.</span>${this.escapeHtml(n)}</span>
                    </div>
                `).join('');
            };

            // æ­£å–å€å¡Š
            html += `
            <div class="result-group winner">
                <div class="group-header">
                    <span style="color:var(--success)">ğŸ‰ æ­£å–åå–®</span>
                    <span>${winners.length} äºº</span>
                </div>
                <div class="list-scroll">
                    ${renderList(winners, 'main')}
                </div>
            </div>`;

            // å‚™å–å€å¡Š
            if (backups.length > 0 || parseInt(this.els.countBackup.value) > 0) {
                html += `
                <div class="result-group backup">
                    <div class="group-header">
                        <span style="color:var(--warning)">âš ï¸ å‚™å–åå–®</span>
                        <span>${backups.length} äºº</span>
                    </div>
                    <div class="list-scroll">
                        ${renderList(backups, 'backup')}
                    </div>
                </div>`;
            }

            this.els.resultArea.innerHTML = html;
        },

        prepareExportData(winners, backups, totalCount) {
            const time = new Date().toLocaleString('zh-TW');
            let text = `=== æŠ½é¸çµæœå ±å‘Š ===\næ™‚é–“: ${time}\nç¸½äººæ•¸: ${totalCount}\n\n`;
            
            text += `ã€æ­£å–åå–®ã€‘(${winners.length}äºº)\n`;
            winners.forEach((n, i) => text += `${i+1}. ${n}\n`);
            
            text += `\nã€å‚™å–åå–®ã€‘(${backups.length}äºº)\n`;
            backups.forEach((n, i) => text += `å‚™${i+1}. ${n}\n`);

            this.currentResultText = text;
            this.els.btnCopy.disabled = false;
            this.els.btnDownload.disabled = false;
        },

        copyResults() {
            if(!this.currentResultText) return;
            navigator.clipboard.writeText(this.currentResultText).then(() => {
                const originalText = this.els.btnCopy.innerHTML;
                this.els.btnCopy.innerHTML = 'âœ… å·²è¤‡è£½';
                setTimeout(() => this.els.btnCopy.innerHTML = originalText, 2000);
            }).catch(() => alert('è¤‡è£½å¤±æ•—'));
        },

        downloadResults() {
            if(!this.currentResultText) return;
            const blob = new Blob([this.currentResultText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lottery_result_${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    };

    app.init();
</script>
</body>
