<script>
    const nameInput = document.getElementById('input-names');
    const statInfo = document.getElementById('input-stat');

    // ç›£è½è¼¸å…¥ä¸¦æ›´æ–°è¡Œæ•¸çµ±è¨ˆ
    nameInput.addEventListener('input', () => {
        const lines = nameInput.value.split('\n').filter(line => line.trim() !== '').length;
        statInfo.textContent = `åµæ¸¬åˆ°æœ‰æ•ˆåå–®: ${lines} äºº`;

    function runLottery() {
        const rawText = document.getElementById('input-names').value;
        const countMain = parseInt(document.getElementById('count-main').value) || 0;
        const countBackup = parseInt(document.getElementById('count-backup').value) || 0;
        const resultArea = document.getElementById('result-area');

        // 1. è³‡æ–™æ¸…æ´—
        let names = rawText.split('\n')
            .map(n => n.trim())

        // 2. é©—è­‰
        if (names.length === 0) {
            alert("âŒ éŒ¯èª¤ï¼šåå–®æ˜¯ç©ºçš„ï¼è«‹å…ˆè²¼ä¸Šåå­—ã€‚");
            return;

            return;
        }

        if (names.length < (countMain + countBackup)) {
            const confirmMsg = `âš ï¸ è­¦å‘Šï¼š\nåå–®ç¸½äººæ•¸ (${names.length}) å°‘æ–¼ã€Œæ­£å–+å‚™å–ã€çš„éœ€æ±‚ (${countMain + countBackup})ã€‚\n\nç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ(ä¸è¶³çš„éƒ¨åˆ†å°‡æœƒé¡¯ç¤ºå¾ç¼º)`;
            if (!confirm(confirmMsg)) return;

        // 3. æ´—ç‰Œ (Fisher-Yates)
        for (let i = names.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [names[i], names[j]] = [names[j], names[i]];

        const winners = names.slice(0, countMain);
        const backups = names.slice(countMain, countMain + countBackup);

        // æ­£å–
        html += `

                ${winners.map((n, i) => `<span class="name-tag">${i+1}. ${n}</span>`).join('')}
            </div>

        // å‚™å–
        if (countBackup > 0) {

                <div class="result-header" style="color: var(--backup-color);">

                        : '<span style="color:gray; font-style:italic;">(ç„¡äººé€²å…¥å‚™å–)</span>'}

        // çµ±è¨ˆ

            ç¸½åƒåŠ : ${names.length} äºº | è½é¸: ${losersCount} äºº (æœªé¡¯ç¤º)
