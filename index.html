        /* çµæœå€æ¨£å¼ */

        /* åå–®å‚ç›´æ’åˆ— */

    </style>

<body>

<header>

    <p style="color: var(--secondary-text); font-size: 0.9rem;">Secure Random Selection Tool</p>

<div class="container">
    <div class="card">
        <h2>ğŸ“ è¨­å®šèˆ‡åå–®è¼¸å…¥</h2>
        
        <div class="setting-row">
            <div class="input-group">
                <label>æ­£å–äººæ•¸ (Main)</label>
                <input type="number" id="count-main" value="20" min="1">
            </div>
            <div class="input-group">
                <label>å‚™å–äººæ•¸ (Backup)</label>
                <input type="number" id="count-backup" value="3" min="0">

        </div>

        <label style="color: var(--secondary-text); margin-bottom: 8px; display:block;">
            è²¼ä¸Šåå–® (ä¸€è¡Œä¸€å€‹åå­—ï¼Œæ”¯æ´ Excel è¤‡è£½)ï¼š
        </label>
        <textarea id="input-names" placeholder="ä¾‹å¦‚ï¼š&#10;ç‹å°æ˜&#10;é™³å°ç¾&#10;å¼µå¿—æ˜&#10;..."></textarea>

        <div id="input-stat" class="stat-info">ç›®å‰è¡Œæ•¸: 0</div>

        <button class="generate-btn" onclick="runLottery()">
            é–‹å§‹æŠ½é¸
        </button>
    </div>

    <div class="card">
        <h2>ğŸ“Š æŠ½é¸çµæœ</h2>
        <div id="result-area" class="result-section">
            <div style="color: var(--secondary-text); margin-top: 40px; text-align: center;">
                <span style="font-size: 2rem;">ğŸ”’</span>
                <p>æœ¬ç³»çµ±ä½¿ç”¨ Web Crypto API<br>æä¾›è³­å ´ç´šåŠ å¯†å®‰å…¨äº‚æ•¸</p>
            </div>

</div>

<script>
    const nameInput = document.getElementById('input-names');
    const statInfo = document.getElementById('input-stat');

    nameInput.addEventListener('input', () => {
        const lines = nameInput.value.split('\n').filter(line => line.trim() !== '').length;
        statInfo.textContent = `åµæ¸¬åˆ°æœ‰æ•ˆåå–®: ${lines} äºº`;
    });

    // æ ¸å¿ƒï¼šåŠ å¯†å®‰å…¨ç­‰ç´šçš„éš¨æ©Ÿå‡½å¼
    function secureRandom() {
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        return array[0] / (0xFFFFFFFF + 1);
    }

    // è¤‡è£½æ–‡å­—åŠŸèƒ½
    function copyList(btnElement, listId) {
        const listContainer = document.getElementById(listId);
        if(!listContainer) return;
        
        // å–å¾—è©²å€å¡Šå…§çš„æ–‡å­—å…§å®¹ (innerText æœƒè‡ªå‹•è™•ç†æ›è¡Œ)
        const textToCopy = listContainer.innerText;

        navigator.clipboard.writeText(textToCopy).then(() => {
            const originalHtml = btnElement.innerHTML;
            btnElement.innerHTML = "âœ… å·²è¤‡è£½";
            btnElement.style.borderColor = "#81c995";
            btnElement.style.color = "#81c995";
            
            setTimeout(() => {
                btnElement.innerHTML = originalHtml;
                btnElement.style.borderColor = "";
                btnElement.style.color = "";
            }, 2000);
        }).catch(err => {
            console.error('è¤‡è£½å¤±æ•—:', err);
            alert("è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½ã€‚");
        });
    }

    function runLottery() {
        const rawText = document.getElementById('input-names').value;
        const countMain = parseInt(document.getElementById('count-main').value) || 0;
        const countBackup = parseInt(document.getElementById('count-backup').value) || 0;
        const resultArea = document.getElementById('result-area');

        let names = rawText.split('\n')
            .map(n => n.trim())
            .filter(n => n !== '');

        if (names.length === 0) {
            alert("âŒ éŒ¯èª¤ï¼šåå–®æ˜¯ç©ºçš„ï¼è«‹å…ˆè²¼ä¸Šåå­—ã€‚");
            return;
        }
        
        if (countMain <= 0) {
            alert("âŒ éŒ¯èª¤ï¼šæ­£å–äººæ•¸å¿…é ˆå¤§æ–¼ 0ã€‚");
            return;
        }

        if (names.length < (countMain + countBackup)) {
            const confirmMsg = `âš ï¸ è­¦å‘Šï¼š\nåå–®ç¸½äººæ•¸ (${names.length}) å°‘æ–¼ã€Œæ­£å–+å‚™å–ã€çš„éœ€æ±‚ (${countMain + countBackup})ã€‚\n\nç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ(ä¸è¶³çš„éƒ¨åˆ†å°‡æœƒé¡¯ç¤ºå¾ç¼º)`;
            if (!confirm(confirmMsg)) return;
        }

        // æ´—ç‰Œ
        for (let i = names.length - 1; i > 0; i--) {
            const j = Math.floor(secureRandom() * (i + 1));
            [names[i], names[j]] = [names[j], names[i]];
        }

        const winners = names.slice(0, countMain);
        const backups = names.slice(countMain, countMain + countBackup);
        
        let html = '';
        
        html += `<div class="secure-tag">ğŸ”’ Random Source: Web Crypto API (CSPRNG)</div>`;

        // === æ­£å–å€å¡Š ===
        html += `
        <div class="result-block" style="border-left: 4px solid var(--winner-color);">
            <div class="result-header" style="color: var(--winner-color);">
                <span>ğŸ‰ æ­£å–åå–®</span>
                <span class="badge">${winners.length} äºº</span>
                <button class="copy-btn" onclick="copyList(this, 'list-winners')">ğŸ“‹ è¤‡è£½</button>
            </div>
            <div class="name-list" id="list-winners">
                ${winners.map((n, i) => `<span class="name-tag winner-item">${i+1}. ${n}</span>`).join('')}
            </div>
        </div>`;

        // === å‚™å–å€å¡Š ===
        if (countBackup > 0) {
            html += `
            <div class="result-block" style="border-left: 4px solid var(--backup-color); animation-delay: 0.2s">
                <div class="result-header" style="color: var(--backup-color);">
                    <span>âš ï¸ å‚™å–åå–®</span>
                    <span class="badge">${backups.length} äºº</span>
                    ${backups.length > 0 ? `<button class="copy-btn" onclick="copyList(this, 'list-backups')">ğŸ“‹ è¤‡è£½</button>` : ''}
                </div>
                <div class="name-list" id="list-backups">
                    ${backups.length > 0 
                        ? backups.map((n, i) => `<span class="name-tag backup-item">å‚™${i+1}. ${n}</span>`).join('')
                        : '<span style="color:gray; font-style:italic;">(ç„¡äººé€²å…¥å‚™å–)</span>'}
                </div>
            </div>`;
        }

        const losersCount = Math.max(0, names.length - countMain - countBackup);
        html += `
        <div style="text-align: right; font-size: 0.8rem; color: #666; margin-top: 10px;">
            ç¸½åƒåŠ : ${names.length} äºº | è½é¸: ${losersCount} äºº (æœªé¡¯ç¤º)
        </div>`;

        resultArea.innerHTML = html;
    }
</script>
